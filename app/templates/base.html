<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">

        <title>{{ title }}</title>
    </head>

    <body>

          <div class="container-fluid">
              <header class="p-3 bg-dark text-white navbar-custom">
                <div class="container">
                  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                      <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                      {% if current_user.is_authenticated %}
                      <li><a href="{{ url_for('users.logout') }}" class="nav-link px-2 text-white">Logout {{ current_user.username }}</a></li>
                      {% if current_user.role == 'admin' %}
                        <li><a href="{{ url_for('users.list_users') }}" class="nav-link px-2 text-white">Benutzer</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">WT erstellen</a></li>
                      {% endif %}
                      {% else %}
                      <li><a href="{{ url_for('users.login') }}" class="nav-link px-2 text-white">Login</a></li>
                      {% endif %}
                      <li><a href="about" class="nav-link px-2 text-white">About</a></li>
                    </ul>
                  </div>
                </div>
              </header>
          </div>

    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
