{% extends "base.html" %}
{% block content %}

<div class="row mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Benutzer bearbeiten</h1>
                
                <form method="POST">
                    <div class="form-group mb-3">
                        <label>Benutzername</label>
                        <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Neues Passwort (optional)</label>
                        <input type="password" name="password" class="form-control" placeholder="Neues Passwort">
                    </div>
                    <button type="submit" class="btn btn-primary">Speichern</button>
                    <a href="{{ url_for('users.list_users') }}" class="btn btn-secondary">Abbrechen</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
