{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit User</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}">
        </div>
        
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role" required>
                <option value="guest" {% if user.role == 'guest' %}selected{% endif %}>Guest</option>
                <option value="helper" {% if user.role == 'helper' %}selected{% endif %}>Helper</option>
                <option value="organizer" {% if user.role == 'organizer' %}selected{% endif %}>Organizer</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('users.user_detail', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
